# Workflow to update README with readme-scribe

name: Update README

on:
  push:
  schedule:
    - cron: "0 */1 * * *" 

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Pull latest changes
        run: git pull origin main

      - name: Replace placeholder with current date
        run: |
          current_date=$(date +"%d %B %Y %T")
          sed "s/{{CURRENT_TIME}}/$current_date/g" templates/README.md.tpl > templates/README.md.tpl.tmp

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl.tmp"
          writeTo: "README.md"

      - name: Delete temporary file
        run: rm templates/README.md.tpl.tmp

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: README generated by readme-scribe
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
